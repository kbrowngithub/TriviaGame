<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body id="backdrop">
    <div class="row">
        <header class="col-sm-12 jumbotron center-block text-center" id="jumbotron-1">
            <h1>Totally Trivial Trivia!</h1>
        </header>
    </div>
    <div id="container">
        <br>
        <div class="row">
            <div class="col-sm-1 sidebar"></div>
            <div class="col-sm-10 rowText">
                <h2 class="timer">Time Remaining:</h2>
            </div>
            <div class="col-sm-1 sidebar"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-1 sidebar"></div>
            <div class="col-sm-10 center-block text-center rowText">
                <h2 class="question">Question:</h2>
            </div>
            <div class="col-sm-1 sidebar"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-1 sidebar"></div>
            <div class="col-sm-10 center-block text-center rowText">
                <h2 value="wrong" class="answers answer0">Answer1</h2>
            </div>
            <div class="col-sm-1 sidebar"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-1 sidebar"></div>
            <div class="col-sm-10 center-block text-center rowText">
                <h2 value="wrong" class="answers answer1">Answer2</h2>
            </div>
            <div class="col-sm-1 sidebar"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-1 sidebar"></div>
            <div class="col-sm-10 center-block text-center rowText">
                <h2 value="wrong" class="answers answer2">Answer3</h2>
            </div>
            <div class="col-sm-1 sidebar"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-1 sidebar"></div>
            <div class="col-sm-10 center-block text-center rowText">
                <h2 value="wrong" class="answers answer3">Answer4</h2>
            </div>
            <div class="col-sm-1 sidebar"></div>
        </div>
        <br>
    </div>
    <div class="row">
        <footer class="col-sm-12 center-block text-center footer">
            <p id="copyright">Copyright &copy;</p>
        </footer>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>


</html>
